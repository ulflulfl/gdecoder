# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # pythons "match case" is only supported in 3.10 onwards
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest flake8 pep8-naming
        pip install -r requirements.txt

    - name: Lint with flake8 and pep8-naming
      run: |
        # see: .flake8 file for workspace ini settings
        # Hint: ignore E275 on test assert() calls
        flake8 . --filename=*_test.py --ignore=E275
        flake8 . --exclude=*_test.py

    - name: Unit tests with pytest (incl. coverage)
      run: |
        pytest --cov=. --cov-report xml:./coverage.xml -m unittests

    - name: Upload unit test coverage reports to codecov.io
      uses: codecov/codecov-action@v3
      with:
        flags: unittests
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Integration tests with pytest (incl. coverage)
      run: |
        pytest --cov=. --cov-report xml:./coverage.xml -m integration

    - name: Upload integration tests coverage reports to codecov.io
      uses: codecov/codecov-action@v3
      with:
        flags: integration
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
